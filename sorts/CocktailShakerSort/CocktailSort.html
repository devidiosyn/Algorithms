  <body>
    <script>
    'use strict';
    const cocktailSort = (arr) => {
        let left = 0;
        let right = arr.length - 1;

        while (left < right) {
            for (let i = left; i < right; i++) {
                if (arr[i] > arr[i + 1]) {
                    [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                }
            }

            right--;

            for (let i = right; i > left; i--) {
                if (arr[i] < arr[i - 1]) {
                    [arr[i], arr[i - 1]] = [arr[i - 1], arr[i]];
                }
            }

            left++;
        }

        return arr;
    }

    const test = [123, 456, -123, 0, 2, 23, 987];
    console.log(test);
  
    console.log(cocktailSort(test));

    </script>
  </body>
</html>
