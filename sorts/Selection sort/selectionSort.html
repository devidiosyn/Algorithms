<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let min, temp;
      let Arr = [23, 23, 4354, 213, 1, 3, -12, 0];
      
      console.log(Arr);
      for(let i = 0; i < Arr.length - 1; i++) {
        min = i;
        for(let j = i + 1; j < Arr.length; j++) {
          if(Arr[j] < Arr[min]) {
            min = j;
          }
        }

        if(min != i ) {
          temp = Arr[i];
          Arr[i] = Arr[min];
          Arr[min] = temp; 
        }
      }

      console.log(Arr);
    </script>
  </body>
</html>
