<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let Arr = [2, 65, 87, 3, 567, 12, 345, 90, 12, 34];
      console.log(Arr);
      
      let i = 0, key = 0;
      for(let j = 2; j < Arr.length; j++) {
        key = Arr[j];
        i = j - 1;
        while(i > 0 && Arr[i] > key) {
          Arr[i + 1] = Arr[i];
          i--;
        }
        Arr[i + 1] = key;
      }

      console.log(Arr);

    </script>
  </body>
</html>
